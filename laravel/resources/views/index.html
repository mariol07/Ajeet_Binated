<body>
    <h1>All Blog Posts</h1>
    <ul id="blog-list">
        <!-- Blog posts will be displayed here -->
    </ul>
    <button onclick="loadBlogs()">Refresh</button>

    <script>
        // JavaScript for fetching and displaying blog posts
        function loadBlogs() {
            // Replace with your API endpoint for retrieving blogs
            fetch('http://assignment.binated.com/api/posts', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_BEARER_TOKEN'
                }
            })
            .then(response => response.json())
            .then(data => {
                const blogList = document.getElementById('blog-list');
                blogList.innerHTML = ''; // Clear existing entries

                if (data.success) {
                    data.data.forEach(post => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <h2>${post.title}</h2>
                            <p>${post.content}</p>
                        `;
                        blogList.appendChild(listItem);
                    });
                } else {
                    console.error('Failed to retrieve blog posts: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Load blogs on page load
        loadBlogs();
    </script>
</body>
